<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Crypto Watch</title>
    </head>
    <body>
        <main>

            <!-- Landing Section-->
            <div id="landing">
                <div class="text-container">
                    <p>Welcome to our platform, where you can dive into the
                        world of cryptocurrencies with ease. Explore real-time rates,
                        gain insights for informed decision-making, and embark on a
                        journey to unlock your financial potential in the exciting digital
                        currency landscape.</p>
                </div>
                <div class="image-container">
                    <img src="img/coins.png" alt="Crypto Coin">
                </div>
            </div>
            <!-- End of Landing Section-->

            <!-- Crypto List Section-->
            <div id="crypto-container">
                <div class="search-section">
                    <form id='search-bar'>
                        <input id='search' type='text' name='search'>
                        <input type='submit' name='submit'/>
                    </form>
                </div>
                <div class="crypto-list">
                    <div class="crypto-cards"></div>
                    <div class="watchlist"></div>
                </div>
            </div>
            <!-- End of Crypto List Section-->

        </main>
        <!-- Footer Section-->
        <footer></footer>
        <!-- End of Footer-->
        <script src="script.js"></script>
    </body>
</html>
